<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR CODE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascrypt/stylesheet.js" defer></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Lora:ital@0;1&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para criar um QR code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qr-code.png" alt="QR Code"/>
        </div>
    </div>

</body>
</html>
